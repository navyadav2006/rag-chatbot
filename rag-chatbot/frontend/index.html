<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6a;
            --background-color: #202123;
            --message-bg-user: #e7f8f3;
            --message-bg-bot: #f0f0f0;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        }
    
        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
        }
    
        /* Sidebar styling */
        .sidebar {
            width: 260px;
            background-color: #202123;
            padding: 1rem;
            color: white;
            display: flex;
            flex-direction: column;
        }
    
        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    
        .new-chat-btn:hover {
            background-color: var(--primary-hover);
        }
    
        /* Main chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            background-color: var(--background-color);
        }
    
        /* Chat history */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
    
        /* Message bubbles */
        .message {
            max-width: 800px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 0 2rem;
            line-height: 1.5;
            position: relative;
        }
    
        .user-message {
            background-color: var(--message-bg-user);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
    
        .bot-message {
            background-color: var(--message-bg-bot);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
    
        /* Input container */
        #input-container {
            padding: 2rem;
            background-color: var(--background-color);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            position: relative;
        }
    
        #user-input {
            width: 100%;
            padding: 1.2rem 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    
        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }
    
        button {
            position: absolute;
            right: 3rem;
            bottom: 3rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    
        button:hover {
            background-color: var(--primary-hover);
        }
    
        /* Loading animation */
        .typing-indicator {
            display: inline-block;
            padding: 1rem;
        }
    
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background-color: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
    
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
    
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
    
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    
        /* Markdown styling */
        .bot-message pre {
            background-color: #f8f8f8;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }
    
        .bot-message code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }
    
        .bot-message p {
            margin-bottom: 1rem;
        }
    
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message {
                margin: 0 1rem;
            }
            
            #input-container {
                padding: 1rem;
            }
            
            button {
                right: 2rem;
                bottom: 2rem;
            }
        }
        .sidebar-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        color: #ececf1;
        text-decoration: none;
        border-radius: 6px;
        margin: 4px 0;
        transition: background-color 0.2s;
    }
    
    .sidebar-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-link svg {
        flex-shrink: 0;
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">+ New Chat</button>
        <!-- Add Price Comparison Button -->
        <a href="price_comparison.html" class="sidebar-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scale">
                <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
                <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/>
                <path d="M7 21h10"/>
                <path d="M12 3v18"/>
                <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/>
            </svg>
            Product Comparison
        </a>
    </div>
    <div class="chat-container">
        <div id="chat-history"></div>
        <div id="input-container">
            <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>// Auto-expanding textarea
        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        // Add loading animation
        function addLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message typing-indicator';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            document.getElementById('chat-history').appendChild(loadingDiv);
        }</script>

    <script>
        // --- Helper functions MUST be defined FIRST ---
        function addMessage(text, sender, isLoading = false) {
            const history = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message${isLoading ? ' loading' : ''}`;
            messageDiv.textContent = text;
            history.appendChild(messageDiv);
            history.scrollTop = history.scrollHeight; // Auto-scroll
        }
    
        function removeLoadingMessage() {
            const loadingMessages = document.querySelectorAll('.loading');
            loadingMessages.forEach(msg => msg.remove());
        }
    
        // Use Codespaces port forwarding URL format
        const BACKEND_URL = `https://${window.location.hostname.replace('8000', '8001')}`;
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const question = input.value.trim();
            if (!question) return;
    
            addMessage(question, 'user');
            input.value = '';
            addMessage('Thinking...', 'bot', true);
    
            try {
                const response = await fetch(`${BACKEND_URL}/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question})
                });
                
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.answer, 'bot');
            } catch (error) {
                removeLoadingMessage();
                addMessage(`Error: ${error.message}`, 'bot');
                console.error('Request failed:', error);
            }
        }
    
        // --- Initialize event listeners LAST ---
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
